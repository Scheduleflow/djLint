[tool.djlint]
exclude = "foo/excluded.html"
extend_exclude = "excluded.html"
blank_line_after_tag="load,extends,include"
blank_line_before_tag="load,extends,include"
custom_blocks="toc,example"
custom_html="mjml,simple-greeting,mj-\\w+"
extension="html.dj"
files=["index.html"]
format_attribute_template_tags=true
format_css=true
format_js=true
ignore="H014,H015"
ignore_blocks="raw,example"
ignore_case=true
include="H014,H015"
indent=3
linter_output_format="{code} {message} {match} {filename}:{line}"
max_attribute_length=10
max_line_length=120
preserve_blank_lines=true
preserve_leading_space=true
profile="django"
require_pragma=true
use_gitignore=true


[tool.djlint.js]
indent_size=5

[tool.djlint.css]
indent_size=5

[tool.djlint.per-file-ignores]
"file.html"= "H026,H025"
"file_two.html"="H001"
